<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Vote App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #008080;
        }
        .page {
            display: none;
            height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            padding: 30px;
        }
        .active {
            display: flex !important;
        }
        .container-box {
            background-color: rgb(255, 255, 255);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 70px rgba(1, 26, 12, 0.2);
        }
        img {
            width: 200px;
            margin-bottom: 20px;
        }
        .btn-custom {
            width: 250px;
            border-radius: 10px; 
            padding: 10px;
            align-items: center;
        }
        .btn-skip {
            border: none;
            background-color: transparent;
            color: black;
            font-size: 16px;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Page 1: Logo Screen -->
    <div id="page1" class="page active">
        <div class="container">
            <img src="C:\Users\Karthik.Reddy\Downloads\WhatsApp Image 2025-02-11 at 11.35.11 (1).jpeg" alt="Logo">
        </div>
    </div>

    <!-- Page 2: Privacy Information -->
    <div id="page2" class="page">
        <div class="container container-box">
            <img src="C:\Users\Karthik.Reddy\Downloads\365.jpg" alt="Privacy">
            <h2>Your Vote, Your Privacy</h2>
            <p>Enjoy a secure voting platform that keeps your vote confidential with advanced encryption.</p></br></br></br>
            <button class="btn btn-primary btn-custom mb-2" onclick="showPage(3)">Next</button>
            <button class="btn-skip" onclick="goToPhoneVerification()">Skip</button>
        </div>
    </div>

    <!-- Page 3: Verification Information -->
    <div id="page3" class="page">
        <div class="container container-box">
            <img src="C:\Users\Karthik.Reddy\Downloads\123.jpg" alt="Verification">
            <h2>Seamless Verification for Every Voter</h2>
            <p>Our app uses biometric authentication and OTP to verify your identity, ensuring only you can vote.</p></br></br></br>
            <button class="btn btn-primary btn-custom mb-2" onclick="goToPhoneVerification()">Next</button>
            <button class="btn-skip" onclick="goToPhoneVerification()">Skip</button>
        </div>
    </div>

    <script>
        function showPage(pageNumber) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById('page' + pageNumber).classList.add('active');
        }

        function goToPhoneVerification() {
            window.location.href = "phone_verify.html"; // Redirect to phone verification page
        }

        // Show Page 2 after seconds
        setTimeout(() => {
            showPage(2);
        }, 2000);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

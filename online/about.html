<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {  
            background:linear-gradient(90deg, #e3ffe7 0%, #d9e7ff 100%);    
        }
        .navbar {
            background-color: #2d3e50;
            margin-bottom: 20px;
        }
        .navbar-brand {
            align-items: center;
            color: white !important;
            margin-left: 20px;
        
            font-weight: bold;
        }

        .container {
            max-width: 600px;
            margin-top: 30px;
        }
        .form-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .profile-img {
            display: block;
            margin: 0 auto 10px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }
        .file-input {
            display: block;
            margin: 0 auto;
        }
        .logo-img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 5px;
    margin-left: 5px;
}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container d-flex justify-content-between align-items-center">
            
            <!-- Logo and Brand (Aligned to Left) -->
            <div class="d-flex align-items-center">
                <img src="C:\Users\Karthik.Reddy\OneDrive\Desktop\online\WhatsApp Image 2025-02-19 at 22.30.53 (1).jpeg" alt="Logo" class="logo-img">
                <a class="navbar-brand">VoteChain</a>
            </div>
    
                <button id="notificationBtn" class="btn btn-outline-light">ðŸ””</button>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="form-card">
            <h4 class="text-center">User Information</h4>

            <!-- Profile Picture Upload -->
            <div class="text-center">
                <img id="profilePic" src="profile.jpg" alt="Profile Picture" class="profile-img">
                <input type="file" class="form-control file-input mt-2" id="profileUpload" accept="image/*">
            </div>

            <form id="userForm" class="mt-3">
                <!-- Full Name -->
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                </div>

                <!-- Voter ID -->
                <div class="mb-3">
                    <label for="voterID" class="form-label">Voter ID / Registration Number</label>
                    <input type="text" class="form-control" id="voterID" placeholder="Enter your Voter ID">
                </div>

                <!-- Email Address -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>

                <!-- Phone Number -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                </div>

                <!-- Date of Birth -->
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob">
                </div>

                <!-- Address -->
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" rows="3" placeholder="Enter your address"></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Save Information</button>
            </form>
        </div>
    </div>

    <script>
        // Preview uploaded profile picture
        document.getElementById("profileUpload").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("profilePic").src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Redirect to profile page after saving
        document.getElementById("userForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            window.location.href = "profile.html"; // Redirect to profile page
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

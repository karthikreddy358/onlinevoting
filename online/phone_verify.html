<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: white;
        }
        .container-box {
            background-color: rgb(255, 255, 255);
            padding: 65px;
            border-radius: 10px;
            box-shadow:  0 0 10px rgba(6, 42, 68, 0.2);
            text-align: center;
            max-width: 350px;
        }
        img {
            width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="container container-box">
        <img src="C:\Users\Karthik.Reddy\Downloads\WhatsApp Image 2025-02-11 at 11.35.071.jpg" alt="Verification"> 

        <div id="phoneSection">
            <h3>Verify Your Number</h3>
            <p>Please verify your identity to ensure a secure voting experience.</p>
            <input type="text" id="phoneNumber" class="form-control mb-3" placeholder="Enter mobile number">
            <button class="btn btn-primary w-100" id="sendOTP">Enter OTP</button>
        </div>

        <div id="otpSection" class="d-none">
            <h3>Enter OTP</h3>
            <p>Enter the 6-digit code sent to your phone.</p>
            <input type="text" id="otpInput" class="form-control mb-3" placeholder="Enter OTP">
            <button class="btn btn-primary w-100" id="verifyOTP">Verify</button>
        </div>
    </div>

    <script>
        let generatedOTP;
        $(document).ready(function() {
            $('#sendOTP').click(function() {
                let phone = $('#phoneNumber').val();
                if (phone.length === 10) {
                    generatedOTP = Math.floor(100000 + Math.random() * 900000);
                    alert('OTP Sent: ' + generatedOTP); // Simulate sending OTP
                    $('#phoneSection').addClass('d-none');
                    $('#otpSection').removeClass('d-none');
                } else {
                    alert('Please enter a valid 10-digit phone number.');
                }
            });

            $('#verifyOTP').click(function() {
                let enteredOTP = $('#otpInput').val();
                if (enteredOTP == generatedOTP) {
                    alert('OTP Verified! Redirecting to Home Page...');
                    window.location.href = "home.html"; // Redirect to home page
                } else {
                    alert('Invalid OTP, please try again.');
                }
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #99bee3; /* Light red background for caution */
        }
        .container-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="container-box">
            <h4 class="text-center mb-4">⚠️ Account Management</h4>

            <button class="btn btn-danger w-100 mb-3" onclick="logout()">Logout</button>
            <button class="btn btn-outline-danger w-100" onclick="confirmDeleteAccount()">Delete Account</button>

            <a href="profile.html" class="btn btn-secondary w-100 mt-3" style="background-color: rgb(29, 29, 205);">Back to Profile</a>
        </div>
    </div>

    <script>
        function logout() {
            if (confirm("Are you sure you want to log out?")) {
                window.location.href = "coverpage.html";
            }
        }

        function confirmDeleteAccount() {
            if (confirm("Are you sure you want to delete your account? This action is irreversible.")) {
                alert("Your account has been deleted.");
                window.location.href = "coverpage.html";
            }
        }
    </script>

</body>
</html>

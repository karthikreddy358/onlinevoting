<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security & Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #99bee3; /* Light blue background */
        }
        .container-box {
            background-color: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="container-box">
            <h4 class="text-center mb-4">ðŸ”’ Security & Settings</h4>
            
            <button class="btn btn-outline-primary w-100 my-2" onclick="changePassword()">Change Password</button>
            
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="biometricAuth">
                <label class="form-check-label" for="biometricAuth">Enable Biometric Authentication</label>
            </div>

            <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" id="twoFactorAuth">
                <label class="form-check-label" for="twoFactorAuth">Enable Two-Factor Authentication (OTP)</label>
            </div>

            <button class="btn btn-outline-danger w-100 mt-3" onclick="manageDevices()">Manage Linked Devices</button>
            <a href="profile.html" class="btn btn-secondary w-100 mt-3"  style="background-color: rgb(29, 29, 205);">Back to Profile</a>
        </div>
    </div>

    <script>
        function changePassword() { alert("Redirecting to Change Password page..."); }
        function manageDevices() { alert("Managing linked devices..."); }
    </script>
</body>
</html>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let votes = JSON.parse(sessionStorage.getItem("votes"));
            if (!votes) {
                document.getElementById("vote-info").innerHTML = "No vote selected.";
                return;
            }

            let voteDetails = "";
            for (let category in votes) {
                for (let position in votes[category]) {
                    let party = votes[category][position].party;
                    voteDetails += `<p><strong>Category:</strong> ${category}</p>
                                    <p><strong>Position:</strong> ${position}</p>
                                    <p><strong>Party:</strong> ${party}</p>
                                    <hr>`;
                }
            }
            document.getElementById("vote-info").innerHTML = voteDetails;
        });

        function confirmVote() {
            window.location.href = "biometric_verification.html";
        }
    </script>
